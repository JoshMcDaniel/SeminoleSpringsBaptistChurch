<mat-toolbar color="primary" class="container" *ngIf="navItems" [ngClass]="{'invisible' : !isVisible$.getValue()}">
  <div class="logo" routerLink="/home">
    <img src="../../assets/images/logo_no_bg.png" alt="Church logo">
    SSBC
  </div>
  <!-- Mobile view menu -->
  <button mat-icon-button id="menuButton" [matMenuTriggerFor]="menu" fxShow="true" fxHide.gt-sm
    aria-label="Navigation button">
    <mat-icon>menu</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <mat-nav-list>
      <div *ngFor="let item of navItems">
        <a mat-button routerLinkActive="mat-accent" routerLink="{{ item?.link }}" class="sidenav-items">
          <div class="nav-item-container">
            <mat-icon>{{ item?.icon }}</mat-icon>
            <span class="side-nav-title">{{ item?.title }}</span>
          </div>
        </a>
      </div>
      <div *ngIf="auth.user$ | async as user; else login">
        <a mat-button class="sidenav-items">
          <div class="nav-item-container">
            <mat-icon>face</mat-icon>
            <span (click)="auth.signOut()" class="side-nav-title">Sign Out</span>
          </div>
        </a>
      </div>
      <ng-template #login>
        <a mat-button class="sidenav-items">
          <div class="nav-item-container">
            <mat-icon>face</mat-icon>
            <span (click)="auth.googleSignIn()" class="side-nav-title">Sign In</span>
          </div>
        </a>
      </ng-template>
    </mat-nav-list>
  </mat-menu>

  <!-- Desktop view menu -->
  <span class="menu-spacer"></span>
  <div fxShow="true" fxHide.lt-md>
    <span *ngFor="let item of navItems">
      <a mat-button routerLinkActive="mat-accent" routerLink="{{ item?.link }}">
        <span class="nav-items">
          {{ item?.title }}
        </span>
      </a>
    </span>
    <span *ngIf="auth.user$ | async as user; else loginDesktop">
      <a mat-button>
        <span class="nav-items">
          <span (click)="auth.signOut()">Sign Out</span>
        </span>
      </a>
    </span>
    <ng-template #loginDesktop>
      <a mat-button>
        <span class="nav-items">
          <span (click)="auth.googleSignIn()">Sign In</span>
        </span>
      </a>
    </ng-template>
  </div>
</mat-toolbar>
