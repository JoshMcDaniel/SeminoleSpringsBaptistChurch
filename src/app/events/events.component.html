<div class="intro">
  <span class="container">
    <h1 class="title">
      We're always planning exciting events at SSBC!
    </h1>
    <p class="sub-text">
      We're a family here and we love to get together and worship the Lord every chance we get.
      Come join us for some fun and fellowship!
    </p>
    <mat-icon color="primary" class="material-icons arrow" (click)="scrollToEvents(target)">
      keyboard_arrow_down
    </mat-icon>
  </span>
</div>

<div #target>
  <div *ngIf="events$ | async as events" class="events-container">
    <div *ngIf="auth.user$ | async as user">
      <button mat-fab color="accent" (click)="addEvent()" [disabled]="requestPending$ | async">
        <mat-icon color="primary" class="material-icons">
          post_add
        </mat-icon>
      </button>
    </div>
    <mat-card class="events-card mat-elevation-z1">
      <h1 class="title">Upcoming Events</h1>
      <ng-container *ngIf="events.length > 0; else noEvents">
        <div [ngClass]="{'event-margin': !isLast}" *ngFor="let event of events; last as isLast;">
          <app-event-card [event]="event"></app-event-card>
          <mat-card-actions>
            <button mat-button (click)="editEvent(event)" [disabled]="requestPending$ | async">
              EDIT
            </button>
            <button mat-button (click)="deleteEvent(event.id)" [disabled]="requestPending$ | async" color="warn">
              DELETE
            </button>
          </mat-card-actions>
          <mat-divider *ngIf="!isLast"></mat-divider>
        </div>
      </ng-container>
    </mat-card>
  </div>
</div>

<ng-template #noEvents>
  <div class="no-events">
    <h3>
      There are currently no featured events. <br>
      But check again soon!
    </h3>
  </div>
</ng-template>
