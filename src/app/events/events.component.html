<h1 class="title">Upcoming Events</h1>

<div class="events-container">
  <mat-card *ngFor="let event of events" class="events-card mat-elevation-z5">
    <mat-card-header>
      <mat-card-title>{{event.event_title}}</mat-card-title>
      <mat-card-subtitle>{{event.event_date}} at {{event.event_time}}</mat-card-subtitle>
    </mat-card-header>
    <div class="image-container">
      <img mat-card-image src="{{imageURL + event.event_image}}" alt="{{event.image_description}}">
    </div>
    <mat-card-content>
      <p>
        {{event.event_description}}
      </p>
    </mat-card-content>
  </mat-card>
</div>
