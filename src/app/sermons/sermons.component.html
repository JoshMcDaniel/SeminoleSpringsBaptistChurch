<mat-card *ngFor="let video of videos">
  <mat-card-header>
    <mat-card-title>
      {{video.snippet.description.slice(0, 100)}}
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <a href="https://www.youtube.com/watch?v={{video.id.videoId}}" target="_blank">
      <img [src]="video.snippet.thumbnails.medium.url" alt="..."></a>
    <a href="https://www.youtube.com/watch?v={{video.id.videoId}}">{{video.snippet.title}}</a>
  </mat-card-content>
</mat-card>
