<h1 class="header">Watch the latest Sermon</h1>
<!-- Only 1 video will appear for now. This is designed to allow multiple videos later, if desired. -->
<mat-card *ngFor="let video of videos" class="sermons-container">
  <mat-card-header>
    <mat-card-title>
      {{video.snippet.title}}
    </mat-card-title>
    <mat-card-subtitle>
      {{video.snippet.description.slice(0, 100)}}
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content class="content-container">
    <iframe class="sermon-video" [src]="createURL(video.id.videoId) | safe" frameborder="0" allowFullScreen></iframe>
  </mat-card-content>
</mat-card>
