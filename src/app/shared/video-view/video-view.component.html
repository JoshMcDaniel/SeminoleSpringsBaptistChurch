<mat-card class="video-container">
  <mat-card-content>
    <iframe class="video" [src]="createURL(data.id) | safe" frameborder="0" allow='autoplay' allowFullScreen></iframe>
  </mat-card-content>
  <mat-card-actions class="close-button-container">
    <button mat-button mat-dialog-close="closed" class="close-button" color="accent">
      close
    </button>
  </mat-card-actions>
</mat-card>
